<section id="contato" class="py-20 bg-white/5 backdrop-blur-sm">
    <div class="container mx-auto px-6">
        <div class="grid lg:grid-cols-2 gap-12 items-start">
            <div style="opacity: 1; transform: none;">
                <h2 class="text-4xl md:text-5xl font-bold text-white mb-8">Fale Conosco</h2>
                <p class="text-xl text-blue-100 mb-8">Entre em contato para um orçamento personalizado e gratuito. Nossa
                    equipe está pronta para atender você!</p>
                <div class="space-y-6">
                    <div class="flex items-center gap-4" style="opacity: 1; transform: none;">
                        <div class="bg-blue-500 p-3 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-white">
                                <path
                                    d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                                </path>
                            </svg></div>
                        <div>
                            <div class="text-white font-semibold">Telefone</div>
                            <div class="text-blue-200">
                                <a href="https://wa.me/5515997368424?text=Gostaria de realizar um orçamento sem compromisso." target="_blank" class="contact-info">(15) 99736-8424</a>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center gap-4" style="opacity: 1; transform: none;">
                        <div class="bg-blue-500 p-3 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-white">
                                <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                            </svg></div>
                        <div>
                            <div class="text-white font-semibold">E-mail</div>
                            <div class="text-blue-200">atendimento@liderpocos.com.br</div>
                        </div>
                    </div>
                    <div class="flex items-center gap-4" style="opacity: 1; transform: none;">
                        <div class="bg-blue-500 p-3 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-white">
                                <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg></div>
                        <div>
                            <div class="text-white font-semibold">Localização</div>
                            <div class="text-blue-200">Tatuí - SP</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-full max-w-2xl mx-auto" style="opacity: 1; transform: none;">
                <div class="glass-effect rounded-2xl p-8 shadow-2xl">
                    <div class="text-center mb-8" style="opacity: 1; transform: none;">
                        <h2 class="text-3xl font-bold text-white mb-4">Entre em Contato</h2>
                        <p class="text-blue-100">Solicite um orçamento gratuito para seu poço artesiano</p>
                    </div>
                    <form class="space-y-6" (submit)="enviarEmail($event)">
                        <div class="space-y-2" style="opacity: 1; transform: none;">
                            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-white flex items-center gap-2" for="name">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4">
                                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>Nome Completo *</label>
                                <input type="text" class="flex h-10 w-full rounded-md border px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 bg-white/10 border-white/20 text-white placeholder:text-blue-200 focus:border-white/40" id="name" name="name" placeholder="Seu nome completo" required="" value="">
                        </div>
                        <div class="space-y-2" style="opacity: 1; transform: none;">
                            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-white flex items-center gap-2" for="email">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4">
                                    <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                                </svg>
                                E-mail *
                            </label>
                            <input type="email" class="flex h-10 w-full rounded-md border px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 bg-white/10 border-white/20 text-white placeholder:text-blue-200 focus:border-white/40" id="email" name="email" placeholder="seu@email.com" required="" value="">
                        </div>
                        <div class="space-y-2" style="opacity: 1; transform: none;">
                            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-white flex items-center gap-2" for="phone"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"> </path>
                                </svg>Telefone
                            </label>
                                <input type="tel" class="flex h-10 w-full rounded-md border px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 bg-white/10 border-white/20 text-white placeholder:text-blue-200 focus:border-white/40" id="phone" name="phone" placeholder="(11) 99999-9999" (input)="mascaraTelefone($event)">
                        </div>
                        <div class="space-y-2" style="opacity: 1; transform: none;">
                            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-white flex items-center gap-2" for="message"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                </svg>Mensagem *</label>
                                <textarea class="flex w-full rounded-md border px-3 py-2 text-sm ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 bg-white/10 border-white/20 text-white placeholder:text-blue-200 focus:border-white/40 min-h-[120px]" id="message" name="message" placeholder="Conte-nos sobre seu projeto de poço artesiano..." required=""></textarea>
                        </div>
                        <div style="opacity: 1; transform: none;">
                            <button class="inline-flex items-center justify-center text-sm ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary hover:bg-primary/90 h-10 w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 pulse-glow" type="submit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-2">
                                    <path d="m22 2-7 20-4-9-9-4Z"></path>
                                    <path d="M22 2 11 13"></path>
                                </svg>
                                Enviar Mensagem
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
